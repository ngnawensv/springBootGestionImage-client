<div class="container row">
  <div class="col-md-12">
    <h1>Charger l'image</h1>
  </div>
</div>
<hr />
<div class="container row ">
  <div class="col-md-6">
    <input type="file" (change)="onFileChanged($event)">
  </div>
  <div class="col-md-6">
    <input type="button" (click)="onUpload()" value="Upload/Save">
  </div>
</div>
<hr />
<div class="container row">
  <div class="col-md-12">
    <div *ngIf=message>{{message}}</div>
  </div>
</div>
<hr />
<div class="container row">
  <div class="col-md-6">
<input type="text" class="form-control" id="name" placeholder="image name with extension" [(ngModel)]="imageName"
           name="name" />
  </div>
  <div class="col-md-3">
    <input type="button" (click)="getImageInBD()" value="Get Image DB">

  </div>
  <div class="col-md-3">
    <input type="button" (click)="getImageInDirectory()" value="Get Image Directory ">
  </div>
</div>
<hr />
<div class="container row">
  <div class="col-md-12" >
    <div *ngIf=retrievedImage>
      <img [src]="retrievedImage" alt="Image pas disponible">
    </div>
  </div>
</div>
